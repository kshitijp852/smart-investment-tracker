
name: Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install server deps
      working-directory: server
      run: npm install
    - name: Run lint (placeholder)
      run: echo "Add lint/test scripts in package.json"
